      var name = 'jQuery_iframe_' + jQuery.now()
        , iframe, form

      iframe = $('<iframe>')

        .attr('action', url)
        .attr('target', name)

      $.each(opts.params, function(k, v) {

          .attr('name', k)

      })

        var ch = parts[i];
        if (ch in french_scrabble_attrs) {

    };
